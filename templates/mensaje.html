<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Notificaci√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .message-box {
            border: 2px solid #d4af37;
            border-radius: 10px;
            background-color: #333;
            padding: 30px 40px;
            max-width: 600px;
            font-family: 'CloisterBlack', sans-serif;
            font-size: 1.8rem;
            color: #d4af37;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1.5px solid #d4af37;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #b38b2b;
            color: black;
        }
    </style>
</head>
<body>
    <div class="message-box">
        {{ mensaje }}
        <br />
        <a href="{{ url_for('index') }}">&larr; Volver al inicio</a>
    </div>
</body>
</html>
